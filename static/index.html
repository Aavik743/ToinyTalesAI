<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTales AI - Personalized Bedtime Stories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸª„ TinyTales AI</h1>
        <p class="tagline">"Personalized bedtime stories for your little dreamer"</p>
    </header>

    <main>
        <section class="story-creator">
            <h2>Create Your Story</h2>
            <form id="storyForm">
                <div class="form-group">
                    <label for="childName">Child's Name:</label>
                    <input type="text" id="childName" required>
                </div>
                
                <div class="form-group">
                    <label for="childAge">Age:</label>
                    <input type="number" id="childAge" min="1" max="12" required>
                </div>

                <div class="form-group">
                    <label for="favoriteCharacters">Favorite Characters:</label>
                    <input type="text" id="favoriteCharacters" 
                           placeholder="E.g. dragons, unicorns, astronauts">
                </div>

                <div class="form-group">
                    <label for="interests">Special Interests:</label>
                    <textarea id="interests" 
                              placeholder="E.g. space exploration, jungle adventures"></textarea>
                </div>

                <button type="submit">Create Magical Story ðŸŒŸ</button>
            </form>
        </section>

        <section class="story-output" id="storyOutput" style="display: none;">
            <h2>Here is your Story</h2>
            <div id="generatedStory"></div>
            <audio id="storyAudio" controls></audio>
            <img id="storyImage" src="" alt="Story Illustration" />
            <button onclick="window.print()">Print Story ðŸ“–</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
